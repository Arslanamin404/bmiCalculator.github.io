</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid fs-5">
          <a class="navbar-brand" href="#">CalcYourBMI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item  ">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Links
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="https://wa.me/917780880146">WhatsApp</a></li>
                  <li><a class="dropdown-item" href="https://instagram.com/_.arsl_an">Instagram</a></li>
                  <li><a class="dropdown-item" href="mailto:arslanmain.org@gmail.com">Gmail</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="main">

        <div class="container m-auto pt-4 pb-4 d-flex flex-column justify-content-center align-items-center " >
            <div class="flexParent">
                <div class="card text-center pr-3 pl-3 pb-2 " >
            <div class="card-header h5 text-danger">
                Enter height in cm's and weight in kg's
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Height</label>
                <input type="number" class="form-control w-75 m-auto" id="height" aria-describedby="emailHelp" placeholder="Enter height in cm's">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label ">Weight</label>
                <input type="number" class="form-control w-75 m-auto" id="weight" placeholder="Enter weight in kg's">
            </div>
            <button type="submit" class="btn btn-primary mb-2" onclick="calc()">Calculate</button>
            <form>
                <button type="submit" class="btn btn-danger mb-2 w-100">Clear</button>
            </form>
                
                <div class="card-footer text-muted">
                    Developed by <a href="https://instagram.com/_.arsl_an" class="text-success"> Mr. Mohammad Arsalan Rather</a>
                </div>
            </div>
            <div class="card text-center pr-3 pl-3 pb-2 resultBox" >
                <div class="card-header h5  bg-warning">BMI Result</div>
                    <input type="number" readonly class="form-control w-75 m-auto my-2"  aria-describedby="emailHelp" placeholder="Result" id="result">
                    <input type="text" readonly class="form-control w-75 m-auto my-2 " id="status" placeholder="Status">
            </div>
        </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
